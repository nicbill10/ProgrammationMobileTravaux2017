<!DOCTYPE HTML>

<html>



<head>

  <title>Utilisation d'un tableau</title>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript">

	var tab = [-2, 1, 4];
	
	function addition(x)
	{
		var somme = x + 2;
		return somme;
	}
	
	function affiche()
	{
		alert("Résultat 1: " + addition(tab[0]));
		alert("Résultat 2: " + addition(tab[tab.length - 1]));
	}
	
  </script>

</head>

<body>



<h1>Utilisation d'un tableau</h1>



<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>



</body>

</html>
