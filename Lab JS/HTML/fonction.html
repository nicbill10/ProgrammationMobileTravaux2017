
<!DOCTYPE HTML>

<html>



<head>

  <title>Écriture d'une fonction simple</title>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript">

	function aire()
	{
		longueur= prompt("Entrez la longueur que votre quadrilataire aura: ");
		largeur= prompt("Entrez la largeur que votre quadrilataire aura: ");
		var aire = longueur*largeur;
		alert("L'aire de votre rectangle est de " + Number(aire));
	}

  </script>

</head>

<body>



<h1>Écriture d'une fonction simple</h1>



<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="aire()">Lancer la fonction</button></p>



</body>

</html>
