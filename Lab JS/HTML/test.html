<!DOCTYPE HTML>

<html>

<head>

  <title>Utilisation d'un test logique</title>

  <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">

  <script type="text/javascript">

	var tab = [-2, 1, 4];
	
	function soustrait(x)
	{
		if(x -2 >= 0)
		{
			var difference = x - 2;
			return difference;
		}
		else
		{
			var msg = "Nombre négatif!"
			return msg;
		}
	}
	
	function affiche()
	{
		alert("Résultat 1 = " + soustrait(tab[0]));
		alert("Résultat 2 =  " + soustrait(tab[tab.length - 1]));
	}
	
  </script>

</head>

<body>



<h1>Utilisation d'un test logique</h1>



<p>Cliquez sur le bouton pour lancer la fonction&nbsp;: <button onclick="affiche()">Lancer la fonction</button></p>



</body>

</html>
